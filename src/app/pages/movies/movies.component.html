<div class="container mt-4">
  <div class="grid">
    <div class="col-12 mb-4">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search Movies"
            [(ngModel)]="searchValue"
            (keyup)="searchChanged()"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movie of movies">
      <app-item [itemData]="movie"></app-item>
    </div>
  </div>
  <div class="mt-4">
    <p-paginator
      [rows]="20"
      [totalRecords]="400"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>

<app-footer></app-footer>
